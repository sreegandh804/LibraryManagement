<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library Management System{% endblock %}</title>
    <style>
        /* Basic Styles for Clean Design */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            margin: 0;
            padding: 10px 0;
            background: #333;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
        }
        nav ul li a:hover {
            background-color: #575757;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Library Management System</h1>
    </header>

    <!-- Navigation Links -->
    <nav>
        <ul>
            {% if user.is_authenticated %}
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'user_profile' user.username %}">My Profile</a></li>
                <li><a href="{% url 'request_book_page' %}">Request a Book</a></li>
                <li><a href="{% url 'user_requests' %}">My Requests</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
                <li><a href="{% url 'admin:index' %}">Admin</a></li>
            {% endif %}
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- Dynamic content injected here -->
        {% endblock %}
    </main>

</body>
</html>
